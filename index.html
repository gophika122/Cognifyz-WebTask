<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }

        /* Navigation Menu */
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
        }
        nav a:hover {
            color: #ffcc00;
        }

        /* Content */
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form */
        form {
            margin-top: 20px;
        }
        input {
            padding: 8px;
            width: 70%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffcc00;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to My Simple Webpage</h1>
        <p>This is a basic webpage using HTML and CSS.</p>
        <img src="https://via.placeholder.com/400" alt="Sample Image" width="100%">

        <!-- Form -->
        <form>
            <label for="name">Enter Your Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Type here..." required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
