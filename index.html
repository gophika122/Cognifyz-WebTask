<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        /* Button Styling */
        .toggle-btn, .color-btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-btn {
            background-color: #007bff;
            color: white;
        }

        .color-btn {
            background-color: #28a745;
            color: white;
        }

        #clock {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>JavaScript Task 3</h2>

        <!-- Task 1: Toggle Text -->
        <h3>Toggle Text Visibility</h3>
        <p id="toggleText">Hello! Click the button to hide or show this text.</p>
        <button class="toggle-btn" onclick="toggleText()">Toggle Text</button>

        <!-- Task 2: Change Text Color -->
        <h3>Change Text Color</h3>
        <select id="colorSelect" onchange="changeColor()">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        <p id="colorText">This text color will change.</p>

        <!-- Task 3: Real-Time Clock -->
        <h3>Real-Time Clock</h3>
        <div id="clock">00:00:00</div>
    </div>

    <script>
        // Task 1: Toggle Text
        function toggleText() {
            let text = document.getElementById("toggleText");
            if (text.style.display === "none") {
                text.style.display = "block";
            } else {
                text.style.display = "none";
            }
        }

        // Task 2: Change Text Color
        function changeColor() {
            let selectedColor = document.getElementById("colorSelect").value;
            document.getElementById("colorText").style.color = selectedColor;
        }

        // Task 3: Real-Time Clock
        function updateClock() {
            let now = new Date();
            let timeString = now.toLocaleTimeString();
            document.getElementById("clock").textContent = timeString;
        }
        setInterval(updateClock, 1000); // Update clock every second
    </script>

</body>
</html>
